<h2>Pending Driver Applications</h2>
<ul>

    <li>Driver ID: {{ a.DRIVER_ID }}

      <a href="{{ url_for('sponsor.driver_decision', app_id=a.APP_ID, decision='reject') }}">Reject</a>
    </li>
  {% endfor %}
</ul>
