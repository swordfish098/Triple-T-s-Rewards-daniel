{% extends "base.html" %}
{% block title %}{% if address %}Edit{% else %}Add{% endif %} Address - TRIPLE T's{% endblock %}
{% block content %}
  <h1>{% if address %}Edit{% else %}Add{% endif %} Shipping Address</h1>
  
  <form method="POST" class="form-container">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label for="street">Street Address</label>
      <input type="text" id="street" name="street" value="{{ address.street if address else '' }}" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" value="{{ address.city if address else '' }}" required>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" name="state" value="{{ address.state if address else '' }}" required>
    </div>
    <div class="form-group">
      <label for="zip_code">ZIP Code</label>
      <input type="text" id="zip_code" name="zip_code" value="{{ address.zip_code if address else '' }}" required>
    </div>
    <div class="form-group-checkbox">
      <input type="checkbox" id="is_default" name="is_default" {% if address and address.is_default %}checked{% endif %}>
      <label for="is_default">Set as default address</label>
    </div>
    <button type="submit" class="btn-primary">Save Address</button>
  </form>
{% endblock %}
